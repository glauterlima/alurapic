<div class="page header text-center">
  <h1>{{foto.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form class="row" ng-submit="submeter()" novalidate name="formulario">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input name="titulo" class="form-control" ng-model="foto.titulo" required ng-maxlength="20">
      <span ng-show = "formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
        Título obrigatório
      </span>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input name="url" class="form-control" ng-model="foto.url" required>
        <span ng-show = "formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
          URL Obrigatória
        </span>
    </div>
    <div class="form-group">
      <label>Descrição </label>
      <textarea name="descricao" class="form-control" ng-model="foto.descricao"></textarea>
    </div>

    <div class="form-group">
      <label>Grupo</label>
      <select name="grupo" class="form-control" required
      ng-model="foto.grupo" ng-controller="GruposController" ng-options="grupo._id as (grupo.nome) for grupo in grupos">
        <option value="">Escolha um grupo</option>
      </select>
      <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
          Grupo obrigatório
      </span>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
      Salvar
    </button>
    <a href="/" class="btn btn-default" meu-focus focado="focado">Voltar</a>
    <hr>
  </div>
  <div class="col-md-6">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
  </div>
</form>
